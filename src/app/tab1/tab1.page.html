<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Books Collection
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let b of books.data">
      <ion-label>
        {{b.judul}}<br />
        <small><ion-text color="secondary">{{b.pengarang}}</ion-text></small>
      </ion-label>
      <ion-note color="primary">{{b.tahun_terbit}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Book Categories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let c of cats.data">
      <ion-note slot="start">{{c.id}}</ion-note>
      <ion-label>{{c.namaKat}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
